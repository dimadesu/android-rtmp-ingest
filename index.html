<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
</head>
<body>

    <h1>Redirecting to localhost...</h1>

    <script>
        // Use a 1-second delay to show the message before redirecting
        setTimeout(function() {
            window.location.href = "http://localhost:8888/mystream?muted=no&autoplay=yes";
        }, 1000); // 1000 milliseconds = 1 second
    </script>

</body>
</html>
